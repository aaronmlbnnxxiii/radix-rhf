backend:
  name: git-gateway
  branch: dev-env

local_backend: true
media_folder: src/assets
public_folder: ../../assets/

collections:
  - name: "pages"
    label: "Pages"
    description: >
      Where you can edit pages in English content.
    editor:
      preview: false
    files:
      - file: "src/markdowns/home/index.md"
        name: "index"
        label: "Home"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "home",
            }
          - label: "Video Header (Desktop View - 1920 x 1080 pixels / 16:9 aspect ratio)"
            name: videoHeader
            widget: file
            choose_url: false
            media_library:
              config:
                multiple: true
          - label: "Video Header (Mobile View - 1080 x 810 pixels / 4:3 aspect ratio)"
            name: mobileVideoHeader
            widget: file
            choose_url: false
            media_library:
              config:
                multiple: true
          - {
              label: "Project Highlights Section Heading",
              name: "projectsHeading",
              widget: "string",
            }
          - {
              label: Offices,
              name: offices,
              widget: object,
              fields:
                [
                  {
                    label: "Hide this content on the website?",
                    name: "hidden",
                    widget: "boolean",
                    default: false,
                    required: false,
                  },
                  { label: "Count", name: "count", widget: "number" },
                  { label: "Title", name: "title", widget: "string" },
                  {
                    label: "Offices Image (420 x 225 pixels / 16:9 aspect ratio)",
                    name: "officesImage",
                    widget: "image",
                    choose_url: false,
                  },
                  { label: "As of (Date)", name: "asOfDate", widget: "string" },
                ],
            }
          - {
              label: "Employees",
              name: "employees",
              widget: "object",
              fields:
                [
                  {
                    label: "Hide this content on the website?",
                    name: "hidden",
                    widget: "boolean",
                    default: false,
                    required: false,
                  },
                  { label: "Count", name: "count", widget: "number" },
                  { label: "Title", name: "title", widget: "string" },
                  {
                    label: "Employees Image (420 x 225 pixels / 16:9 aspect ratio)",
                    name: "employeesImage",
                    widget: "image",
                    choose_url: false,
                  },
                  { label: "As of (Date)", name: "asOfDate", widget: "string" },
                ],
            }
          - {
              label: "JFE Engineering Malaysia News",
              name: "jfeem_news",
              widget: "object",
              fields:
                [
                  { label: "Title", name: "title", widget: "string" },
                  { label: "Subtitle", name: "subtitle", widget: "string" },
                ],
            }
          - {
              label: "JFE Engineering Corporation News",
              name: "jfehq_news",
              widget: "object",
              fields:
                [
                  { label: "Title", name: "title", widget: "string" },
                  { label: "Subtitle", name: "subtitle", widget: "string" },
                ],
            }
      - file: "src/markdowns/about-us/index.md"
        name: "about-us"
        label: "About Us"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "string",
              default: "about-us",
            }
          - {
              label: Header,
              name: header,
              widget: object,
              fields: [{ label: Description, name: description, widget: text }],
            }
          - {
              label: Greetings,
              name: greetings,
              widget: object,
              fields:
                [
                  {
                    label: "Hide this content on the website?",
                    name: "hidden",
                    widget: "boolean",
                    default: false,
                    required: false,
                  },
                  { label: Header, name: header, widget: string },
                  {
                    label: "President Director",
                    name: presidentDirector,
                    widget: object,
                    fields:
                      [
                        {
                          label: "Hide this content on the website?",
                          name: "hidden",
                          widget: "boolean",
                          default: false,
                          required: false,
                        },
                        { label: Title, name: title, widget: string },
                        { label: Name, name: name, widget: string },
                        { label: Job Title, name: jobTitle, widget: string },
                        {
                          label: "Image (300 x 300 pixels / 1:1 aspect ratio)",
                          name: image,
                          widget: image,
                          choose_url: false,
                        },
                        {
                          label: Body,
                          name: body,
                          widget: list,
                          fields:
                            [
                              {
                                label: "Paragraph",
                                name: paragraph,
                                widget: text,
                              },
                            ],
                        },
                      ],
                  },
                  {
                    label: CEO,
                    name: ceo,
                    widget: object,
                    fields:
                      [
                        {
                          label: "Hide this content on the website?",
                          name: "hidden",
                          widget: "boolean",
                          default: false,
                          required: false,
                        },
                        { label: Title, name: title, widget: string },
                        { label: Name, name: name, widget: string },
                        { label: Job Title, name: jobTitle, widget: string },
                        {
                          label: "Image (300 x 300 pixels / 1:1 aspect ratio)",
                          name: image,
                          widget: image,
                          choose_url: false,
                        },
                        {
                          label: Body,
                          name: body,
                          widget: list,
                          fields:
                            [
                              {
                                label: "Paragraph",
                                name: paragraph,
                                widget: text,
                              },
                            ],
                        },
                      ],
                  },
                ],
            }
          - {
              label: "NKK History",
              name: NkkHistory,
              widget: object,
              fields:
                [
                  { label: Title, name: title, widget: string },
                  {
                    label: History,
                    name: history,
                    widget: list,
                    fields:
                      [
                        { label: date, name: date, widget: date },
                        {
                          label: Description,
                          name: description,
                          widget: markdown,
                        },
                        {
                          label: Image,
                          name: image,
                          widget: image,
                          required: false,
                          choose_url: false,
                        },
                      ],
                  },
                ],
            }
          - {
              label: "JFEE History",
              name: JFEEHistory,
              widget: object,
              fields:
                [
                  { label: Title, name: title, widget: string },
                  { label: Description, name: description, widget: string },
                  {
                    label: Links,
                    name: links,
                    widget: list,
                    fields: [{ label: Links, name: links, widget: markdown }],
                  },
                  {
                    label: History,
                    name: history,
                    widget: list,
                    fields:
                      [
                        { label: date, name: date, widget: date },
                        {
                          label: Description,
                          name: description,
                          widget: markdown,
                        },
                        {
                          label: Image,
                          name: image,
                          widget: image,
                          required: false,
                          choose_url: false,
                        },
                      ],
                  },
                ],
            }
          - {
              label: QHSE,
              name: qhse,
              widget: object,
              fields:
                [
                  { label: Title, name: title, widget: text },
                  {
                    label: Body,
                    name: body,
                    widget: list,
                    fields:
                      [{ label: "Paragraph", name: paragraph, widget: string }],
                  },
                  {
                    label: "Background Image (800 x 600 pixels / 4:3 aspect ratio)",
                    name: "backgroundImage",
                    widget: image,
                    choose_url: false,
                  },
                ],
            }
          - {
              label: Certificates,
              name: certificates,
              widget: list,
              fields:
                [
                  { label: Title, name: title, widget: string },
                  {
                    label: "Do you want to hide this certificate?",
                    name: hidden,
                    widget: boolean,
                    default: false,
                    required: false,
                  },
                  {
                    label: "Image (800 x 1200 pixels / 2:3 aspect ratio)",
                    name: image,
                    widget: image,
                    choose_url: false,
                  },
                ],
            }
          - {
              label: Policies,
              name: qhsePolicies,
              widget: list,
              fields:
                [
                  { label: Title, name: title, widget: string },
                  {
                    label: "Do you want to hide this policy?",
                    name: hidden,
                    widget: boolean,
                    default: false,
                    required: false,
                  },
                  {
                    label: "Image (800 x 1200 pixels / 2:3 aspect ratio)",
                    name: image,
                    widget: image,
                    choose_url: false,
                  },
                ],
            }
      - file: "src/markdowns/projects/index.md"
        name: "projects"
        label: "Projects"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "projects",
            }
          - {
              label: Header,
              name: header,
              widget: object,
              fields: [{ label: Description, name: description, widget: text }],
            }
          - {
              label: Projects,
              name: projects,
              widget: list,
              fields:
                [
                  { label: Title, name: title, widget: string },
                  {
                    label: Tags,
                    name: tags,
                    widget: list,
                    fields: [{ label: Tag, name: tag, widget: string }],
                  },
                  { label: Description, name: description, widget: text },
                  {
                    label: "Card Menu Image (600 x 400 pixels / 3:2 aspect ratio)",
                    name: defaultImage,
                    widget: image,
                    choose_url: false,
                  },
                  {
                    label: Images,
                    name: images,
                    widget: list,
                    fields:
                      [
                        { label: Title, name: title, widget: string },
                        {
                          label: "Do you want to hide this slide?",
                          name: hidden,
                          widget: boolean,
                          default: false,
                          required: false,
                        },
                        {
                          label: "Image (888 x 500 pixels / 16:9 aspect ratio)",
                          name: image,
                          widget: image,
                          choose_url: false,
                        },
                        {
                          label: Highlight,
                          name: highlight,
                          widget: object,
                          fields:
                            [
                              {
                                label: "Include in Project Highlights section?",
                                name: show,
                                widget: boolean,
                                default: false,
                                required: false,
                              },
                              {
                                label: "Project Highlights Title",
                                name: title,
                                widget: string,
                              },
                            ],
                        },
                        {
                          label: Information,
                          name: information,
                          widget: list,
                          fields:
                            [
                              {
                                label: Display this information on question mark hover?,
                                name: separate,
                                widget: boolean,
                                default: false,
                              },
                              { label: Title, name: title, widget: string },
                              {
                                label: Description,
                                name: description,
                                widget: string,
                              },
                            ],
                        },
                      ],
                  },
                ],
            }
          - {
              label: "Services & Solutions",
              name: servicesAndSolution,
              widget: object,
              fields:
                [
                  {
                    label: "Do you want to hide this section?",
                    name: hidden,
                    widget: boolean,
                    default: false,
                    required: false,
                  },
                  { label: Title, name: title, widget: string },
                  {
                    label: "Image (1000 x 750 pixels / 4:3 aspect ratio)",
                    name: image,
                    widget: image,
                    choose_url: false,
                  },
                ],
            }
      - file: "src/markdowns/global/index.md"
        name: "global"
        label: "Global"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "global",
            }
          - {
              label: Header,
              name: header,
              widget: object,
              fields: [{ label: Description, name: description, widget: text }],
            }
          - {
              label: "External Links",
              name: externalLinks,
              widget: list,
              fields:
                [
                  { label: Title, name: title, widget: string },
                  { label: Link, name: link, widget: string },
                  {
                    label: "Image (420 x 225 pixels / 16:9 aspect ratio)",
                    name: image,
                    widget: image,
                    choose_url: false,
                  },
                  {
                    label: "Do you want to hide this section?",
                    name: hidden,
                    widget: boolean,
                    default: false,
                    required: false,
                  },
                ],
            }
      - file: "src/markdowns/careers/index.md"
        name: "careers"
        label: "Careers"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "careers",
            }
          - {
              label: Header,
              name: header,
              widget: object,
              fields: [{ label: Description, name: description, widget: text }],
            }
          - {
              label: "Join Us",
              name: joinUs,
              widget: object,
              fields:
                [
                  {
                    label: "Hide this content on the website?",
                    name: "hidden",
                    widget: "boolean",
                    default: false,
                    required: false,
                  },
                  { label: Title, name: title, widget: string },
                  {
                    label: Professional,
                    name: professional,
                    widget: object,
                    fields:
                      [
                        {
                          label: "Hide this content on the website?",
                          name: "hidden",
                          widget: "boolean",
                          default: false,
                          required: false,
                        },
                        { label: Title, name: title, widget: string },
                        { label: Description, name: description, widget: text },
                        {
                          label: "Image (735 x 550 pixels / 4:3 aspect ratio)",
                          name: image,
                          widget: image,
                          choose_url: false,
                        },
                      ],
                  },
                  {
                    label: "Fresh Graduate",
                    name: freshGraduate,
                    widget: object,
                    fields:
                      [
                        {
                          label: "Hide this content on the website?",
                          name: "hidden",
                          widget: "boolean",
                          default: false,
                          required: false,
                        },
                        { label: Title, name: title, widget: string },
                        { label: Description, name: description, widget: text },
                        {
                          label: "Image (735 x 550 pixels / 4:3 aspect ratio)",
                          name: image,
                          widget: image,
                          choose_url: false,
                        },
                      ],
                  },
                ],
            }
          - {
              label: "Drop your resume background (1160 x 650 pixels / 16:9 aspect ratio)",
              name: dropYourResumeBg,
              widget: image,
              choose_url: false,
            }
          - {
              label: "Testimonials Heading",
              name: testimonialsHeading,
              widget: string,
            }
      - file: "src/markdowns/contacts/index.md"
        name: "contacts"
        label: "Contacts"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "contacts",
            }
          - {
              label: Header,
              name: header,
              widget: object,
              fields: [{ label: Description, name: description, widget: text }],
            }
          - {
              label: "Business Inquiries Background (500 x 500 pixels / 1:1 aspect ratio)",
              name: businessInqBg,
              widget: image,
              choose_url: false,
            }
          - {
              label: "General Inquiries Background (500 x 500 pixels / 1:1 aspect ratio)",
              name: generalInqBg,
              widget: image,
              choose_url: false,
            }
          - {
              label: Connect,
              name: connect,
              widget: object,
              fields:
                [
                  { label: Title, name: title, widget: string },
                  {
                    label: Address,
                    name: address,
                    widget: list,
                    fields: [{ label: Line, name: line, widget: string }],
                  },

                  { label: Telephone, name: tel, widget: string },
                  { label: Fax, name: fax, widget: string },
                  {
                    label: Map,
                    name: map,
                    widget: object,
                    fields:
                      [
                        { label: "latitude", name: lat, widget: string },
                        { label: "longitude", name: lng, widget: string },
                      ],
                  },
                ],
            }
      - file: "src/markdowns/privacy-policy/index.md"
        name: "privacy-policy"
        label: "Privacy Policy"
        editor:
          preview: true
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "privacy-policy",
            }
          - { label: Title, name: title, widget: string }
          - { label: "Privacy Policy Body", name: body, widget: markdown }
  - name: "news"
    label: "News"
    folder: "src/markdowns/jfeem-news"
    create: true
    slug: "{{year}}-{{month}}-{{day}}"
    editor:
      preview: true
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "news",
        }
      - { label: Origin, name: origin, widget: hidden, default: malaysia }
      - {
          label: "Include in recent news?",
          name: "recent",
          widget: "boolean",
          default: true,
          required: false,
        }
      - { label: "Title", name: "title", widget: "string" }
      - {
          label: "Description",
          name: "description",
          widget: "string",
          required: false,
        }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "news-external"
    label: "External News"
    folder: "src/markdowns/jfehq-news"
    create: true
    slug: "{{year}}-{{month}}-{{day}}"
    editor:
      preview: false
    fields:
      - { label: Origin, name: origin, widget: hidden, default: hq }
      - {
          label: "Include in recent news?",
          name: "recent",
          widget: "boolean",
          default: true,
          required: false,
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Link", name: "link", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
  - name: "events"
    label: "Events"
    folder: "src/markdowns/events"
    editor:
      preview: false
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "events",
        }
      - { label: "Title", name: "title", widget: "string" }
      - {
          label: "Thumbnail Image (500 x 280 pixels / 16:9 aspect ratio)",
          name: "thumbnailImage",
          widget: "image",
          choose_url: false,
        }
      - {
          label: Events,
          name: events,
          widget: list,
          fields:
            [
              { label: Title, name: title, widget: string, required: false },
              {
                label: "Images",
                name: images,
                widget: list,
                fields:
                  [
                    {
                      label: "Image (1200 x 675 pixels / 16:9 aspect ratio)",
                      name: image,
                      widget: image,
                      choose_url: false,
                    },
                  ],
              },
            ],
        }
  - name: "Careers"
    label: "Careers"
    folder: "src/markdowns/careers-detailed"
    create: true
    nested:
      depth: 100
    path: "{{type}}/{{title}}/index"
    editor:
      preview: true
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "careers-detailed",
        }
      - {
          label: "Career Type",
          name: "type",
          widget: "select",
          multiple: false,
          required: true,
          options:
            [
              { label: "Fresh Graduate", value: "Fresh Graduate" },
              { label: "Professional", value: "Professional" },
            ],
        }
      - {
          label: "Career Level",
          name: "careerLevel",
          widget: relation,
          collection: settings,
          file: "config",
          search_fields: ["careerConfig.*.level"],
          display_fields: ["careerConfig.*.level"],
          value_field: "careerConfig.*.level",
        }
      - {
          label: "Qualifications (Select all that apply)",
          name: "qualifications",
          widget: relation,
          collection: settings,
          file: "config",
          search_fields: ["qualificationsConfig.*.qualification"],
          display_fields: ["qualificationsConfig.*.qualification"],
          value_field: "qualificationsConfig.*.qualification",
          multiple: true,
        }
      - {
          label: "Years of Experience",
          name: "yearsOfExperience",
          widget: relation,
          collection: settings,
          file: "config",
          search_fields: ["yearsConfig.*.experience"],
          display_fields: ["yearsConfig.*.experience"],
          value_field: "yearsConfig.*.experience",
        }
      - {
          label: "Job Type",
          name: "jobType",
          widget: relation,
          collection: settings,
          file: "config",
          search_fields: ["jobTypesConfig.*.jobType"],
          display_fields: ["jobTypesConfig.*.jobType"],
          value_field: "jobTypesConfig.*.jobType",
        }
      - {
          label: "Job Specializations (Select all that apply)",
          name: "jobSpecialization",
          widget: relation,
          collection: settings,
          file: "config",
          search_fields: ["jobSpecializationsConfig.*.jobSpecialization"],
          display_fields: ["jobSpecializationsConfig.*.jobSpecialization"],
          value_field: "jobSpecializationsConfig.*.jobSpecialization",
          multiple: true,
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: "life-at-jfe"
    label: "Testimonials"
    folder: "src/markdowns/testimonials"
    create: true
    slug: "{{title}}"
    editor:
      preview: true
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "testimonials",
        }
      - { label: "From", name: "title", widget: "string" }
      - { label: "Job Title", name: "jobTitle", widget: "string" }
      - {
          label: "Image (270 x 270 pixels / 1:1 aspect ratio)",
          name: "image",
          widget: "image",
          choose_url: false,
        }
      - { label: "Body", name: "body", widget: "markdown" }
